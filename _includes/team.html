<!-- Team Section -->
    <section id="team" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">团队成员
                    </h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.team %}
                
                <div class="col-sm-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover img-circle">
                            <div class="portfolio-hover-content ">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/portfolio/{{ post.img }}" class="img-responsive img-circle" alt="">
                        </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        </div>
                  
                        <ul class="list-inline social-buttons">
                            {% if post.github %}
                                    <li><a href="{{ post.github }}"><i class="fa fa-github"></i></a></li>
                            {% endif %}
                            {% if post.facebook %}
                                    <li><a href="{{ post.facebook }}"><i class="fa fa-facebook"></i></a></li>
                            {% endif %}
                            {% if post.twitter %}
                                    <li><a href="{{ post.twitter }}"><i class="fa fa-twitter"></i></a></li>
                            {% endif %}
                        </ul>
                    
                        
                </div>
      
                {% endfor %}
            </div>

            </div>-->

    </section>
